<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register - Currícula Interactiva</title>
		<link rel="shortcut icon" href="./img/logofing.png" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
		<link rel="stylesheet" href="./style/style.css">
		<link rel="stylesheet" href="./style/login.css">
	</head>

	<body>
		<main>
			<div class="register">
				<img src="./img/facultad_de_ingenieria_ph13.avif" alt="register image" class="register__img">
	
				<form action="" class="register__form">
					<h1 class="register__title">Registrarse</h1>
	
					<div class="register__content">
						<div class="register__box">
							<i class="ri-user-3-line register__icon"></i>
	
							<div class="register__box-input">
								<input type="email" required class="register__input" id="register-email" placeholder=" ">
								<label for="register-email" class="register__label">Email</label>
							</div>
						</div>
					</div>

					<div class="register__box">
						<i class="ri-lock-2-line register__icon"></i>

						<div class="register__box-input">
							 <input type="password" required class="register__input" id="register-pass" placeholder=" ">
							 <label for="register-pass" class="register__label">Contraseña</label>
							 <i class="ri-eye-off-line register__eye" id="register-eye"></i>
						</div>
				  </div>
	
					<button type="submit" class="register__button">Registrarme</button>
	
					<p class="register__register">¿Ya tienes una cuenta? <a href="./login.html">Iniciar Sesión</a></p>
				</form>
			</div>
		</main>

		<script src="script/register.js"></script>
	</body>
</html>
