<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login - Currícula Interactiva</title>
		<link rel="shortcut icon" href="./img/logofing.png" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
		<link rel="stylesheet" href="./style/style.css">
		<link rel="stylesheet" href="./style/login.css">
	</head>

	<body>
		<main>
			<div class="login">
				<img src="./img/facultad_de_ingenieria_ph13.avif" alt="login image" class="login__img">
	
				<form action="" class="login__form">
					<h1 class="login__title">Iniciar sesión</h1>
	
					<div class="login__content">
						<div class="login__box">
							<i class="ri-user-3-line login__icon"></i>
	
							<div class="login__box-input">
								<input type="email" required class="login__input" id="login-email" placeholder=" ">
								<label for="login-email" class="login__label">Email</label>
							</div>
						</div>
					</div>

					<div class="login__box">
						<i class="ri-lock-2-line login__icon"></i>

						<div class="login__box-input">
							 <input type="password" required class="login__input" id="login-pass" placeholder=" ">
							 <label for="login-pass" class="login__label">Contraseña</label>
							 <i class="ri-eye-off-line login__eye" id="login-eye"></i>
						</div>
				 </div>
	
					<button type="submit" class="login__button">Ingresar</button>
	
					<p class="login__register">¿No tienes una cuenta? <a href="./register.html">Registrarme</a></p>
				</form>
			 </div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="script/login.js"></script>
	</body>
</html>
