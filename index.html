<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currícula Ingeniería en Computación - UdelaR</title>
    <link rel="shortcut icon" href="./img/logofing.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  
  <body>
    <main>
      <section class="title">
        <h1>Ingeniería en Computación</h1>
      </section>     

      <section class="curricula">
        <div class="opcional">
          <button  class="curso">Matemática Inicial</button>
        </div>
        <div class="primer__anio">
          <button  name="curso" class="curso">Cálculo Diferencial e Integral en Una Variable</button>
          <button  name="curso" class="curso">Geometría y Álgebra Lineal 1</button>
          <button  name="curso" class="curso">Matemática Discreta 1</button>
          <button  name="curso" class="curso">Cálculo Diferencial e Integral en Varias Variables</button>
          <button  name="curso" class="curso">Geometría y Álgebra Lineal 2</button>
          <button  name="curso" class="curso">Matemática Discreta 2</button>
          <button  name="curso" class="curso">Programación 1</button>
        </div>
        <div class="segundo__anio">
          <button  name="curso" class="curso">Probabilidad y Estadística</button>
          <button  name="curso" class="curso">Física 1 (*)</button>
          <button  name="curso" class="curso">Lógica</button>
          <button  name="curso" class="curso">Programación 2</button>
          <button  name="curso" class="curso">Arquitectura de Computadoras</button>
          <button  name="curso" class="curso">Programación 3</button>
          <button  name="curso" class="curso">Economía (*)</button>
          <button  name="curso" class="curso">Métodos Numéricos</button>
        </div>
        <div class="tercer__anio">
          <button  name="curso" class="curso">Introducción a la Investigación Operativa</button>
          <button  name="curso" class="curso">Sistemas Operativos</button>
          <button  name="curso" class="curso">Programación 4</button>
          <button  name="curso" class="curso">Teoría de Lenguajes</button>
          <button  name="curso" class="curso">Fundamentos de Bases de Datos</button>
          <button  name="curso" class="curso">Taller de Programación</button>
          <button  name="curso" class="curso">Redes de Computadoras</button>
        </div>
        <div class="cuarto__anio">
          <button  name="curso" class="curso">Introducción a la Ing de Soft.</button>
          <button  name="curso" class="curso">Prog. Funcional o Prog. Lógica</button>
          <button  name="curso" class="curso">Administración General para Ingenieros (*)</button>
          <button  name="curso" class="curso">Proyecto de Ingeniería de Software</button>
          <button  name="curso" class="curso">Práctica de Administración para Ingenieros (*)</button>
          <button  name="curso" class="curso">Polítias Científicas en Inf. y Comp. (*)</button>
        </div>
        <div class="quinto__anio">
          <button  name="curso" class="curso">Proyecto de Grado</button>
          <button  name="curso" class="curso">Proyecto de Grado</button>
        </div>
      </section>
      
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- <script src="./script/main.js"></script> -->
  </body>
</html>
