<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currícula Ingeniería en Computación - UdelaR</title>
    <link rel="shortcut icon" href="./img/logofing.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  
  <body>
    <main>
      <div class="loader">
        <img src="./img/1493.gif" alt="">
      </div>

      <header>
        <p id="user-email"></p>
        <button id="logout-button">Cerrar Sesión</button>
      </header>
      
      <section class="title">
        <h1>Ingeniería en Computación</h1>
        <div class="guia">
          <p>No seleccionado</p>
          <p class="aprobado">Aprobado</p>
          <p class="exonerado">Exonerado</p>
        </div>
        <div id="creditosTotales" class="creditos">
          <!-- Aquí se iran sumando los creditos obtenidos a medida que sean marcados por el usuario -->
        </div>
      </section>
      
      <section class="limpiar">
        <button class="limpiar-btn">Limpiar</button>
      </section>

      <section class="curricula">
        <h2 data-curso-id="primer_anio">Primer año</h2>
        <div class="primer__anio" data-curso-id="primer_anio">
          <!-- Botones de esta sección creados a partir de js -->
        </div>
        <h2 data-curso-id="segundo_anio">Segundo año</h2>
        <div class="segundo__anio" data-curso-id="segundo_anio">
          <!-- Botones de esta sección creados a partir de js -->
        </div>
        <h2 data-curso-id="tercer_anio">Tercer año</h2>
        <div class="tercer__anio" data-curso-id="tercer_anio">
          <!-- Botones de esta sección creados a partir de js -->
        </div>
        <h2 data-curso-id="cuarto_anio">Cuarto año</h2>
        <div class="cuarto__anio" data-curso-id="cuarto_anio">
          <!-- Botones de esta sección creados a partir de js -->
        </div>
        <h2 data-curso-id="quinto_anio">Quinto año</h2>
        <div class="quinto__anio" data-curso-id="quinto_anio">
          <!-- Botones de esta sección creados a partir de js -->
        </div>        
      </section>   
      
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
